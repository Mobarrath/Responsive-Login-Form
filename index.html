<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | Author: Mobarrath </title>
    <script src="https://kit.fontawesome.com/438c3716d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Login Form</h2>
        </header>

        <form action="url">
            <div class="input">
                <i class="fas fa-user"></i>
                <input type="text" name="" id="gmailNumber" placeholder="Enter gmail or phone number">
            </div>
            
            <div class="input">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <div class="input-btn">

                <div class="pass">
                    <a href="#">Forget password?</a>
                </div>

                <input type="submit" value="Login">

                <div class="signup-link">
                    Not a member?  
                    <a href="#">Signup Now</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
